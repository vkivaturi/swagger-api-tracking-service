components:
  schemas:
    POI:
      type: object
      properties:
        id:
          type: string
          description: GUID generated during POI creation
        locationName:
          type: string
          example: Any name assigned to the location
        status:
          type: string
          description: POI status to help to exclude or include this in route planning
          example: active
          enum:
            - active
            - inactive
        locationDetails:
          description: A POI can comprise of on geocoordinate in case of single point and multiple geos in case of a polygon
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Location'
        alert:
          type: array
          description: List of alert codes that may be applicable to the location. This is optional
          items:
            type: string
        audit:
            $ref: '#/components/schemas/Audit'
      xml:
        name: poi

    Location:
      type: object
      properties:
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
      xml:
        name: location

    Audit:
      type: object
      properties:
        createdBy:
          type: string
          example: Id of the user who created the entity
        createdDate:
          type: string
          format: date-time
        updatedBy:
          type: string
          example: Id of the user who updated the entity
        updatedDate:
          type: string
          format: date-time
      xml:
        name: audit
            
    Route:
      type: object
      properties:
        id:
          type: string
          description: GUID generated during Route creation
        name:
          type: string
        startPoi:
          type: string
          description: POI id of the start location for a route
        endPoi:
          type: string
          description: POI id of the end location for a route
        intermediatePois:
          type: array
          items:
            type: string
            description: POI ids of all the locations which are in the route.
        status:
          type: string
          description: Route status to help to exclude or include this in trip planning
          example: active
          enum:
            - active
            - inactive
        audit:
            $ref: '#/components/schemas/Audit'

      xml:
        name: route

    Trip:
      type: object
      properties:
        operatorId:
          type: string
          description: User id of the operator
        routeId:
          type: string
          description: Id of the assigned route
        serviceCode:
          type: string
          description: Code of the service which will be rendered through this trip
        status:
          type: string
          description: Trip status as progress is made
          example: created
          enum:
            - created
            - in progress
            - completed
            - cancelled
        plannedStartTime:
          type: string
          format: date-time
        plannedEndTime:
          type: string
          format: date-time
        actualStartTime:
          type: string
          format: date-time
        actualEndTime:
          type: string
          format: date-time
        audit:
            $ref: '#/components/schemas/Audit'
      xml:
        name: trip

    Alert:
      type: object
      properties:
        alerts:
          type: array
          xml:
            wrapped: true
          items:
            properties:
              code:
                type: string
                description: A unique code assigned to alerts of different types
              title:
                type: string
                description: Title of the alert which can be displayed on client side
      xml:
        name: alert

    Service:
      type: object
      description: Citizen service provided by the government agency
      properties:
        alerts:
          type: array
          xml:
            wrapped: true
          items:
            properties:
              code:
                type: string
                description: Unique code given to each service
              name:
                type: string
                description: Name of the service. For example - Mosquito fumigation, Fecal sludge pickup
              ulbId:
                type: string
                description: Identifier of the ULB where this service is offered
      xml:
        name: service

        
    TripProgress:
      type: object
      description: Trip progress is shared by the client continuously as the operator is moving
      properties:
        progressReportedTime:
          type: string
          format: date-time
          description: Time at which the client app is reporting this data
        progressData:
          type: array
          xml:
            wrapped: true
          items:
            properties:
              progressTime:
                type: string
                format: date-time
                description: Actual time at which the operator was present at the location
              latitude:
                type: number
                format: float
              longitude:
                type: number
                format: float
      xml:
        name: tripprogress
