    get:
      tags:
        - poi
      summary: Finds POIs
      description: Search POIs based on multiple filters
      operationId: findPOI
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: active
            enum:
              - active
              - inactive
        - name: locationName
          in: query
          description: Location name that needs to be considered for filter
          required: false
          explode: true
          schema:
            type: string

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/POI'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/POI'
        '400':
